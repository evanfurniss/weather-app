<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather App</title>
</head>
<body>
<div class="container">
    <div class="jumbotron-fluid bg-dark text-light text-center">
        <h1 id="headerApp">Weather App</h1>
    </div>
    <div class="row">
        <div class="col-3 m-2 bg-light">
            <div class="input-group mb1">
                <input type="text" class="form-control">
                <div class="input-group-append">
                    <button id="searchCity" class="btn btn-outline-secondary bg-primary text-white" type="button">Search</button>
                </div>
            </div>
            <div class="car" style="widows: 15rem;">
                <ul id="pastResults" class="list-group list-group-flush">
                    
                </ul>
            </div>
        </div>
        <div class="col-8 m-2">
            <div class="row-12">
                <div class="card">
                    <div id="displayResults" class="card-body">

                    </div>
                </div>
            </div>
            <br>
            <div class="row-12">
                <h3>Forecast: </h3>
            </div>
            <br>
            <div id="fiveDay" class="row">

            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
<script src="assets/js/script.js"></script>
</body>
</html>
